bootstrap:
    build: ./bootstrap
    expose:
        - "4011"
        - "4012/udp"
    environment:
        IPFS_LOGGING: debug

server:
    build: ./server
    links:
        - bootstrap
    volumes:
        - data/:/data
    expose:
        - "4021"
        - "4022/udp"
    environment:
        IPFS_LOGGING: debug

client:
    build: ./client
    links:
        - bootstrap
    volumes:
        - data/:/data
    expose:
        - "4031"
        - "4032/udp"
    environment:
        IPFS_LOGGING: debug
